<!DOCTYPE html>
<html>

<head>
  <title>
    Rock Paper Scissors
  </title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <p>
    Rock Paper Scissors
  </p>
  <button onclick="
    playGame('rock');
  ">
    Rock
  </button>
  <button onclick="
    playGame('paper');
  "> Paper </button>
  <button onclick="
    playGame('scissors');
  "> Scissors </button>
  <script>

    function playGame(playerMove){
      const compMove = playCompMove();
      let result = '';
      if(playerMove === 'rock'){
        if(compMove === 'rock'){
          result = `Computer picked rock. It's a tie!`;
        }
        else if(compMove === 'paper'){
          result = 'Computer picked paper. You Lose!';
        }
        else{
          result = 'Computer picked scissors. You Win!';
        }        
      }
      else if(playerMove === 'paper'){
        if(compMove === 'paper'){
        result = `Computer picked paper. It's a tie!`;
        }
        else if(compMove === 'scissors'){
          result = 'Computer picked scissors. You Lose!';
        }
        else{
          result = 'Computer picked rock. You Win!';
        }
      }
      else{
        if(compMove === 'scissors'){
          result = `Computer picked scissors. It's a tie!`;
        }
        else if(compMove === 'rock'){
          result = 'Computer picked rock. You Lose!';
        }
        else{
          result = 'Computer picked paper. You Win!';
        }
      }
      console.log(result);
    }

    function playCompMove(){
      randomNumber = Math.random();
      let compMove = '';
      if(randomNumber < 1/3){
        compMove = 'rock';
      }
      else if(randomNumber >= 1/3 && randomNumber < 2/3){
        compMove = 'paper';
      }
      else{
        compMove = 'scissors';
      }
      return compMove;
    }

    
  </script>
</body>

</html>
